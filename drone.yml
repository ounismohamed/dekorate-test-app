kind: pipeline
name: default

steps:
  - name: Clean
    image: openjdk:8
    user: root
    commands:
      - export MAVEN_OPTS="-Duser.home=./"
      - chmod +x mvnw
      - ./mvnw -ntp clean
    when:
      event:
        - push
        - tag

  - name: Backend tests
    image: openjdk:8
    user: root
    commands:
      - export MAVEN_OPTS="-Duser.home=./"
      - chmod +x mvnw
      - ./mvnw -ntp test
    when:
      event:
        - push
        - tag

  - name: LoadTest
    image: denvazh/gatling:2.0.0-RC1
    user: root
    commands:
      - export MAVEN_OPTS="-Duser.home=./"
      - chmod +x mvnw
      - ls -l target
      - java -jar ./target/sample-app-1.1.0.jar  && sleep 30s && gatling.sh -s otcds.OtcdsCollectorSimulation
    when:
      event:
        - push
        - tag








